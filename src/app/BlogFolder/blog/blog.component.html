<app-carousel></app-carousel>
<section class="call-to-action">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="main-content">
                    <div class="row">
                        <div class="col-lg-8">
                            <span>Stand Blog HTML5 Template</span>
                            <h4>Creative HTML Template For Bloggers!</h4>
                        </div>
                        <div class="col-lg-4">
                            <div class="main-button">
                                <a rel="nofollow" href="https://templatemo.com/tm-551-stand-blog"
                                    target="_parent">Download Now!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="blog-posts">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="all-blog-posts">

                    <div class="row">
                        <ng-container *ngFor="let Article of  ArticleListe ;">
                            <div class="col-lg-12">
                                <div class="blog-post">

                                    <div class="down-content">

                                        <a routerLink="/Article">
                                            <h4>{{Article.title}}</h4>
                                        </a>

                                        <ul class="post-info">

                                            <li><a href="#">{{Article.DateAjout}}</a></li>
                                            <li><a href="#">12 Comments</a></li>
                                        </ul>
                                        <div class="blog-thumb">
                                            <!-- <img src="assets/images/blog-post-01.jpg" alt=""> -->
                                            <img src="http://127.0.0.1:8000/upload/{{Article.image}}" alt=""
                                                style="width: 100%; height : 285px">
                                        </div>
                                        <p style="
                                    display: block;
                                    word-wrap: break-word;
                                    overflow: hidden;
                                    max-height: 7.6em;
                                    line-height: 1.8em;
                                
                                      ">
                                            {{Article.description}}
                                        </p>
                                        <div class="post-options">
                                            <div class="row">
                                                <div class="col-6">
                                                    <ul class="post-tags">
                                                        <div class="main-button">
                                                            <a href="Article/{{Article.id}}">Continuer la lecture</a>
                                                        </div>
                                                    </ul>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="sidebar">
                    <div class="row">

                        <div class="col-lg-12">
                            <div class="sidebar-item recent-posts">
                                <div class="sidebar-heading">
                                    <h2>Recent Posts</h2>
                                </div>
                                <div class="content">
                                    <ul>
                                        <ng-container *ngFor="let Article of  ArticleListe ;">
                                            <li>

                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <img style="height: 80%; width : 100% "
                                                            src="http://127.0.0.1:8000/upload/{{Article.image}}">
                                                    </div>
                                                    <a href="post-details.html">
                                                        <div class="col-md-6" style="padding:  0px;">
                                                            <h5>{{Article.title}}
                                                            </h5>

                                                            <span>{{Article.DateAjout}}</span>
                                                        </div>
                                                    </a>
                                                </div>

                                            </li>
                                        </ng-container>

                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="sidebar-item categories">
                                <div class="sidebar-heading">
                                    <h2>plugins sociaux </h2>
                                </div>
                                <div class="content left-content">

                                    <ul class="social-icons">
                                        <li style="  background-color:#3b5998 ;"><a href="#"><i
                                                    class="fa fa-facebook"></i></a></li>
                                        <li style="  background-color:#00aced  ;"><a href="#"><i
                                                    class="fa fa-twitter"></i></a></li>
                                        <li style="  background-color:  #0077b5 ;"><a href="#"><i
                                                    class="fa fa-linkedin"></i></a></li>
                                        <li style="  background-color: #25d366;"><a href="#"><i
                                                    class="fa fa-whatsapp"></i></a></li>
                                    </ul>

                                </div>
                            </div>
                        </div>
