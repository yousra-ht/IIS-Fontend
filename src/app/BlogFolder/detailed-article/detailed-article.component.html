    <section class="blog-posts grid-system">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="all-blog-posts">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="blog-post">
                                    <div class="blog-thumb">
                                        <!-- <img src="assets/images/blog-post-01.jpg" alt=""> -->
                                        <img src="http://127.0.0.1:8000/upload/{{Article.image}}" alt=""
                                            style="width: 100%; height : 285px">
                                    </div>
                                    <div class="down-content">
                                        <h4>{{Article.title}}</h4>

                                        <ul class="post-info">
                                            {{Article.DateAjout}}
                                        </ul>
                                        <p>
                                            {{Article.description}}
                                        </p>

                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="sidebar-item comments">
                                    <div class="sidebar-heading">
                                        <h2>4 comments</h2>
                                    </div>
                                    <div class="content">
                                        <ul>
                                            <ng-container *ngFor="let Commentaire of  CommentaireListe ;">
                                                <li>

                                                    <div class="right-content">
                                                        <h4>{{Commentaire.nom}} {{Commentaire.prenom}}<span>May 16,
                                                                2020</span></h4>
                                                        <p>
                                                            {{Commentaire.contenu}}
                                                        </p>
                                                    </div>
                                                </li><br />
                                                <hr>
                                            </ng-container>

                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="sidebar-item submit-comment">
                                    <div class="sidebar-heading">
                                        <h2>Your comment</h2>
                                    </div>
                                    <div class="content">
                                        <form id="comment" [formGroup]="form" method="post" ngNativeValidate>
                                            <div class="row">
                                                <div class="col-md-6 col-sm-12">
                                                    <fieldset>
                                                        <input name="name" type="text" id="name" formControlName="nom"
                                                            placeholder="nom" required>
                                                    </fieldset>
                                                </div>
                                                <div class="col-md-6 col-sm-12">
                                                    <fieldset>
                                                        <input name="email" type="text" formControlName="prenom"
                                                            id="email" placeholder="prenom" required>
                                                    </fieldset>
                                                </div>
                                                <div class="col-md-12 col-sm-12">
                                                    <fieldset>
                                                        <input name="subject" required formControlName="email"
                                                            type="email" id="subject" placeholder="Mail">
                                                    </fieldset>
                                                </div>
                                                <div class="col-lg-12">
                                                    <fieldset>
                                                        <textarea name="message" formControlName="contenu" rows="6"
                                                            id="message" required placeholder="Type your comment"
                                                            required=""></textarea>
                                                    </fieldset>
                                                </div>
                                                <div class="col-lg-12">
                                                    <fieldset>
                                                        <button type="submit" id="form-submit" class="filled-button"
                                                            (click)="submit($event)">ENVOYER</button>
                                                    </fieldset>
                                                </div>

                                  

                                            </div>
                                        </form>

                                    </div>
                                </div>

                                <!-- <ng-template #content let-modal>

                                    <div class="modal-header"> -->

                                <!-- </div> -->

                                <!-- </ng-template> -->
                            </div>
                        </div>
                    </div>


                </div>
                <div class="col-lg-4">
                    <div class="sidebar">
                        <div class="row">

                            <div class="col-lg-12">
                                <div class="sidebar-item recent-posts">
                                    <div class="sidebar-heading">
                                        <h2>Recent Posts</h2>
                                    </div>
                                    <div class="content">
                                        <ul>
                                            <ng-container *ngFor="let Article of  ArticleListe ;">
                                                <li>

                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <img style="height: 80%; width : 100% "
                                                                src="http://127.0.0.1:8000/upload/{{Article.image}}">
                                                        </div>
                                                        <a href="post-details.html">
                                                            <div class="col-md-6" style="padding:  0px;">
                                                                <h5>{{Article.title}}
                                                                </h5>

                                                                <span>{{Article.DateAjout}}</span>
                                                            </div>
                                                        </a>
                                                    </div>

                                                </li>
                                            </ng-container>

                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="sidebar-item categories">
                                    <div class="sidebar-heading">
                                        <h2>plugins sociaux </h2>
                                    </div>

                                        </ul>

                                    </div>
                                </div>
